<ng-container *ngIf="loaded$ | async">

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand"
           routerLink="/"><img src="../../../assets/icons/Equality.svg"
                 style="width:60px;" /></a>
        <div class="collapse navbar-collapse"
             id="navbarText">

            <span class="navbar-text">
                {{courseData.courseTitle}}
                <!-- <strong>{{courseData.assessmentTitle}}</strong> -->
            </span>
            <span class="navbar-text ml-auto">
                <div ngbDropdown
                     class="dropdown">
                    <a class="cursor-pointer"
                       data-toggle="dropdown"
                       aria-haspopup="true"
                       aria-expanded="false"
                       ngbDropdownToggle>
                        {{user.displayName}} <span class="mdi mdi-account-circle"></span>
                    </a>

                    <div ngbDropdownMenu
                         class="dropdown-menu dropdown-menu-right"
                         aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item"
                           (click)="logout()">{{ 'LOGOUT' | translate }}</a>
                    </div>
                </div>
            </span>
        </div>
    </nav>

    <div class='container mt-4 ml-0'>

        <div class='position-fixed'>
            <div class="my-3">
                <div class="d-flex">
                    <a class="btn bg-secondary text-white mdi mdi-chevron-left mdi-24px d-flex align-items-center"
                       routerLink="/"></a>
                </div>
            </div>
            <div class="p-3 mr-4 cursor-pointer w-100 text-uppercase font-weight-bold"
                 (click)="selectPhase(phase.type)"
                 *ngFor="let phase of courseData.phases"
                 [ngClass]="{'bg-white border-left border-dark border-3':courseData.selectedPhaseType === phase.type}">
                <div>{{ phase.title }}</div>
            </div>
        </div>

        <div class="row">
            <div class="offset-2 col-10 mt-3 mb-2 p-3">
                <h3>
                    <!-- <span class="text-secondary">{{ selectedPhase.title}}</span>&nbsp; -->
                    {{courseData.assessmentTitle}}</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-10 offset-2">
                <router-outlet></router-outlet>
                <div class="d-flex align-items-center justify-content-end p-4">
                    </div>
            </div>
        </div>
    </div>


</ng-container>
