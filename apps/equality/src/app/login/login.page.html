<div class="container" style="margin-top:10rem; max-width: 60rem;">
    <div class="row align-items-stretch justify-content-center flex-row-reverse" >

        <div class="col-12 col-md-8 bg-primary p-4 d-flex flex-column">
            <div class="flex-grow-1">
                <img src="../assets/icons/Equality.svg"
                     style="width:80px;" />
            </div>
            <div class="d-flex justify-content-end">
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="d-flex flex-column p-4 text-left h-100 bg-white"
                 *ngIf="!sendPassword">
                <div [hidden]="!loginFailed"
                     class="alert alert-danger"
                     role="alert">
                    {{ 'LOGIN_PAGE_MESSAGE_LOGIN_FAILED' | translate }}
                </div>

                <span *ngIf="!forgotPasswordMode"
                      class="lead font-weight-bold">Inloggen</span>
                <span *ngIf="forgotPasswordMode"
                      class="lead font-weight-bold">Vergeten!</span>

                <hr />
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <label>{{ 'LOGIN_PAGE_LABEL_EMAIL' | translate }}</label>
                        <input type="email"
                               formControlName="email"
                               class="form-control"
                               required>
                    </div>
                    <div class="form-group"
                         *ngIf="!forgotPasswordMode">
                        <label>{{ 'LOGIN_PAGE_LABEL_PASSWORD' | translate }}</label>
                        <input type="password"
                               class="form-control"
                               formControlName="password"
                               required>
                    </div>
                    <button type="submit"
                            *ngIf="!forgotPasswordMode"
                            (click)="login(loginForm.value)"
                            class="btn btn-dark text-uppercase">Log in</button>
                    <button type="submit"
                            *ngIf="forgotPasswordMode"
                            (click)="sendPasswordResetMail(loginForm.value)"
                            class="btn btn-dark text-uppercase">Send me an email</button>

                </form>
                <div class="mt-3">
                    <a *ngIf="!forgotPasswordMode"
                       style="cursor: pointer;"
                       (click)="forgotPassword()"><u><small>{{ 'LOGIN_PAGE_LINK_FORGOTPASSWORD' | translate }}</small></u></a>
                    <a *ngIf="forgotPasswordMode"
                       style="cursor: pointer;"
                       (click)="backToLogin()"><u><small>{{ 'LOGIN_PAGE_LINK_BACKTOLOGIN' | translate }}</small></u></a>
                </div>
            </div>
            <div class="bg-white d-flex flex-column  w-100 h-100 p-4 mt-auto"
                 *ngIf="sendPassword">
                <div>
                    {{ 'LOGIN_PAGE_LINK_RESETINSTRUCTIONS' | translate }} {{ resetEmail }}.
                </div>
                <a *ngIf="forgotPasswordMode"
                   class="mt-auto"
                   style="cursor: pointer;"
                   (click)="backToLogin()"><u><small>{{ 'LOGIN_PAGE_LINK_BACKTOLOGIN' | translate }}</small></u></a>
            </div>
        </div>
    </div>
</div>
