<nav class="navbar navbar-expand-sm navbar-light bg-white shadow-sm d-flex justify-content-between"
     *ngIf="!!userService.user">
    <a class="navbar-brand"
       [routerLink]="[userService.isExamencommissie ? '/dashboard' : '/course']">

        <img src="../../../assets/icons/Equality.svg"
             style="width:60px;" />
        <span class="ml-1 small">2021/2022</span>

    </a>

    <!-- <div class="collapse navbar-collapse" id="navbarText"> -->
    <ul class="navbar-nav">
        <li class="nav-item rounded-pill px-2"
            *ngIf="!userService.isExamencommissie"
            [class.bg-light]="isCourse"
            [class.active]="isCourse">
            <a class="nav-link"
               [routerLink]="['/course']">My course</a>
        </li>
        <li class="nav-item rounded-pill px-2"
            *ngIf="!userService.isExamencommissie"
            [class.bg-light]="!isCourse"
            [class.active]="!isCourse">
            <a class="nav-link"
               [routerLink]="['/dashboard/' + userService.storedDashboardTab]">My institute</a>
        </li>
    </ul>
    <!-- </div> -->

    <span class="navbar-text d-flex"
          *ngIf="!!userService.user">

        <div ngbDropdown
             class="dropdown">
            <a class="cursor-pointer"
               data-toggle="dropdown"
               aria-haspopup="true"
               aria-expanded="false"
               ngbDropdownToggle>
                {{userService.user.email}} <span class="mdi mdi-account-circle"></span>
            </a>

            <div ngbDropdownMenu
                 class="dropdown-menu dropdown-menu-right"
                 aria-labelledby="dropdownMenuButton">
                 <a *ngIf="userService.user.isAdmin" class="dropdown-item" [routerLink]="['/backoffice']">Gebruikersbeheer</a>
                <a class="dropdown-item"
                   (click)="logout()">{{ 'LOGOUT' | translate }}</a>
            </div>
        </div>
    </span>
</nav>
<router-outlet></router-outlet>
