<div class="progress bg-light progress-bar-striped ">
  <div class="progress-bar bg-primary"
       role="progressbar"
       [style.width.%]="yesPercentage"
       aria-valuemin="0"
       aria-valuemax="100">
  </div>
  <div class="progress-bar bg-secondary"
       role="progressbar"
       [style.width.%]="noPercentage"
       aria-valuemin="0"
       aria-valuemax="100">
  </div>
</div>
